    <div class="ly_wrapper" id="wrapper">
      <main class="ly_main">
        <div class="bl_canvas_wrapper">
          <canvas class="bl_canvas js-canvas"></canvas>
        </div>
        <form class="ly_form js_form">
          <div class="ly_form_inner">
            <div class="bl_formItem">
              <label class="bl_formItem_label" for="name">User Name</label><span class="bl_formItem_cap">User Name is required.</span>
              <input class="bl_formItem_input js-userName" type="text" id="name" placeholder="Input user name">
            </div>
            <div class="bl_formItem">
              <label class="bl_formItem_label" for="password">Password</label><span class="bl_formItem_cap">Passwords must be at least 8 characters including a number and a lowercase letter.</span>
              <input class="bl_formItem_input js-password" type="password" id="password" placeholder="Input password">
            </div>
          </div>
        </form>
      </main>
      <footer class="ly_footer">
        <div class="ly_footer_inner">
